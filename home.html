<!DOCTYPE html>
<html lang="es">

<head>

    <!--Un código de carrito de compras para un sitio web donde se venden 12 cuadros de pinturas. El proyecto incluirá HTML, CSS y JavaScript.-->
    <!---Este código HTML mostrará 12 cuadros de pinturas con un botón para añadirlos al carrito.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de Compras - Cuadros de Pintura</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header>
        <h1>Galería de Arte Online</h1>
    
        <div class="cart">
            <b>
            <p>Comprado: <span id="cartCount">0</span> productos</p></b>
        </div>
    </header>

    <main>
        <div class="product-grid" id="product-grid">
            <!-- Los productos se agregarán dinámicamente aquí -->
        </div>

        <!-- Sección del carrito -->
        <div class="cart-section">
            <center><h2>Cuadros por comprar</h2></center>    
            <div id="carrito-lista">
                <!-- Aquí se mostrarán los productos añadidos al carrito -->
            </div>
        </div>
    </main>
    

    <footer>
        <p>&copy; 2024 - Galería de Arte Online</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>
</body>

</html>
